<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AF Element Geovisualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/appstyle.css" />
</head>
<body>
    <div id="l-map"></div>
    <div id="afDisplay" class="hide">
        <div id="afDisplayLoading">
            <i class="fas fa-circle-notch fa-5x fa-spin"></i>
        </div>
        <h5 id="afDisplayHeader">Select Database</h5>
        <button id="btnBack" class="hide">&lt;- Databases</button>
        <ul id="elementsList"></ul>
    </div>
    <div id="chartAFData" class="hide">
        <div id="chartLoading">
            <i class="fas fa-circle-notch fa-5x fa-spin"></i>
        </div>
        <canvas id="canvasChart" width="600" height="400"></canvas>
    </div>

    <div id="modalConnect" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connect to AF Databse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtServerUrl" class="col-form-label">Server Url:</label>
                            <input type="text" class="form-control" id="txtServerUrl" />
                            <div id="valServerUrl" class="hide text-danger">Please enter a server url to connect to</div>
                        </div>
                        <div class="form-group">
                            <label for="txtUsername" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="txtUsername" />
                            <div id="valUsername" class="hide text-danger">Please enter a username</div>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="txtPassword" />
                            <div id="valPassword" class="hide text-danger">Please enter a password</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="connectToAF()">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/afmap.js"></script>
    <script src="js/afconnector.js"></script>
    <script src="js/afdatabase.js"></script>
    <script src="js/afelement.js"></script>
    <script src="js/afattribute.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
